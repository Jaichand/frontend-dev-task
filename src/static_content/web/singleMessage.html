<div>
  <div class="mesgheader">
    <div class="back" >
      <a href="/#/dashboard/messages">back</a>
    </div>
    <div>
      <i ng-show="!webCtrl.showActions" class="glyphicon glyphicon-trash delButton" ng-click="deletemsg(currentMessage.id, currentMessage.$$hashKey,$event)"></i>
    </div>
  </div>
  <h3 style="margin:3% 5% 0 5%;"><span ng-repeat="name in currentMessage.participants ">{{ name.name }}
  <span ng-if="$index != currentMessage.participants.length-1 ">&</span>
  </span></h3>
  <hr/>
  <div>
    <h4 style="margin:0 5% 0 5%;">{{ currentMessage.subject }}</h4>
  </div>
  <hr/>
  <div style="margin:0 5% 0 5%; text-align: justify;">
    <p> {{ currentMessage.body}}</p>
  </div>
</div>
