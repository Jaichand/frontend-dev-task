<div> 
<ul id="mesgList">
  <li class="inbox" ng-repeat='message in webCtrl.messages' ng-click="webCtrl.showMeg(message.id,$event)" ng-swipe-left="webCtrl.showActions = true;" ng-swipe-right="webCtrl.showActions = false;" id="message.id">
    <a href="/#/dashboard/message/{{message.id}}">
      <div>
        <div class="mesgContent">
          <h3 class="particip">
            <span ng-repeat="name in message.participants">{{ name }}
              <span ng-if="$index != message.participants.length-1 ">&</span> 
            </span> 
          </h3>
          <div class="megDisplay">{{ message.subject }} </div>
          <div class="megDisplay" id="preview" >{{ message.preview }}</div>
        </div>

        <div class="myIcons">
          <i id="star" class="glyphicon glyphicon-star-empty"></i> 
          <i id="trash" ng-show="!webCtrl.showActions" class="glyphicon glyphicon-trash" ng-click="webCtrl.deletemsg(message.id, message.$$hashKey,$event)"></i>
        </div>

      </div>
    </a>  
  </li>
</ul>
</div>
